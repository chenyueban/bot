plugins:
  default:
    - answer
    - limit
  official:
    - niubi
    - hitokoto
  custom:
    - ./plugins/custom/hearthstone

admin:
  - 269380014

listen:
  group:
    - 1013172699

answer:
  - re: 早呀|哦哈呦|起床啦
    reply:
      - type: Plain
        text: 新的一天也要加油鸭
  - re: 晚安|哦呀斯密
    reply:
      - type: Plain
        text: 快睡吧不要想我鸭
  - includes:
      - bing
      - 壁纸
    reply:
      - type: Image
        url: https://images.weserv.nl/?url=https://bing.ioliu.cn/v1/rand

niubi:
  url: https://el-bot-api.vercel.app/api/words/niubi
  match:
    - re:
        pattern: 来点(\S*)笑话
    - includes: nb

hitokoto:
  cron: 0 0 * * *
  match:
    - is: el say
    - includes: 凡尔赛
